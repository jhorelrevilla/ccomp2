<ion-header>
  <ion-navbar>
    <ion-title>
      Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar item-start>
        <img [src]="user.picture.medium">
      </ion-avatar>
      <h2>{{ user.name.first | uppercase }}</h2>
      <p>{{ user.email }}</p>
    </ion-item>
	</ion-list>



    <ion-item *ngFor="let conversacion of conversaciones">
		 <ion-card-header>
			{{conversacion.quien}} dice:
		</ion-card-header>
		<ion-card-content>
			{{conversacion.mensaje}}
		</ion-card-content>
    </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input placeholder="Mensaje" [(ngModel)]="message"  ></ion-input>
	<ion-buttons end>
	<button ion-button icon-end (click)="this.sendMessage()">
	  Enviar
	  <ion-icon name="send"></ion-icon>
	</button>
	</ion-buttons>
	
  </ion-toolbar>
</ion-footer>
